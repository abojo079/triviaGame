<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

<body>
    <div class="container">
<header>Trivia</header>
<button class="gameStart">Start</button>
    </div>
    <div class="quiz">
        <h1>Totally Trivia!</h1>
        <form>
                In 1996, what huge slasher film did Drew Barrymore briefly star in? <br>
                <input type="text" name="firstname" value="Mickey">
                <br>
                In the 90's Saturday morning TV show "Saved by the Bell" what was Zack's last name?<br>
                <input type="text" name="lastname" value="Mouse">
                <br><br>
                <input type="submit" value="Submit">


        </form>

    </div>

    <script>
   
    $(document ).ready(() => {
    $(".gameStart").on('click', () =>
     {
        $().show();

    });



    });


    

    
    </script>
